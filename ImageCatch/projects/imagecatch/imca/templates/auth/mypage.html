{% extends 'base.html' %}
{% block content %}
<main>
    <div class="container">
        <p class="center-block" style="width: 300px;"></p>
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-3">마이페이지</h3></div>
                    <div class="card-body">
                        <form>
                            <div class="form-group mt-1">
                                <div class="mt-2 mb-1"><h5>이메일</h5></div>
                                <div class="mt-2 mb-1">{{ g.user.email }}</div>
                            </div>
                            <hr>
                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                <div class="mt-2 mb-1"><h5>비밀번호 변경</h5></div>
                                <a class="small"></a>
                                <a class="btn btn-dark" href="{{ url_for('auth.change', user_id=g.user.id) }}">변경하기</a>
                            </div>
                        </form>
                        <hr>
                        <div class="form-group d-flex align-items-center justify-content-between mt-1 mb-0">
                            <div class="mt-2 mb-1"><h5>회원탈퇴</h5></div>
                            <a class="small"></a>
                            <a class="delete btn btn-danger" href="#" data-uri="{{ url_for('auth.delete', user_id=g.user.id) }}">탈퇴</a>
                        </div>
                        <p class="mt-4"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>                
{% endblock %}
{% block script %}
<script type='text/javascript'>
$(document).ready(function(){
    $(".delete").on('click', function() {
        if(confirm("정말로 탈퇴하시겠습니까?")) {
            location.href = $(this).data('uri');
        }
    });
});
</script>
{% endblock %}
