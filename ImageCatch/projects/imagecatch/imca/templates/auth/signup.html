{% extends "base.html" %}
{% block content %}
<main>
    <div class="container">
        <p class="center-block" style="width: 300px; padding:15px;"></p>
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-2">회원가입</h3></div>
                    <div class="card-body">
                        <form method="post" class="post-form">
                            {{ form.csrf_token }}
                            {% include "form_errors.html" %}
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="small mb-1" for="userid">아이디</label>
                                    <input class="form-control py-2" type="text" name="userid" id="userid" placeholder="아이디를 입력해주세요" value="{{ form.userid.data or '' }}"/>
                                </div>
                                <div class="form-group">
                                    <label class="small mb-1" for="password1">비밀번호</label>
                                    <input class="form-control py-2" type="password"  name="password1" id="password1" placeholder="비밀번호를 입력해주세요" value="{{ form.password1.data or '' }}"/>
                                </div>        
                                <div class="form-group">
                                    <label class="small mb-1" for="password2">비밀번호 확인</label>
                                    <input class="form-control py-2" type="password"  name="password2" id="password2"  placeholder="비밀번호를 다시 입력해주세요" value="{{ form.password2.data or '' }}"/>
                                </div>
                                <div class="form-group">
                                    <label class="small mb-1" for="username">이름</label>
                                    <input class="form-control py-2" type="text" name="username" id="username" placeholder="이름을 입력해주세요" value="{{ form.username.data or '' }}"/>
                                </div>
                                <div class="form-group">
                                    <label class="small mb-1" for="email">이메일</label>
                                    <input class="form-control py-2" type="email" name="email" id="email" aria-describedby="emailHelp" placeholder="이메일을 입력해주세요" value="{{ form.email.data or '' }}"/>
                                </div>   
                                <div class="form-group mt-4 mb-0">
                                    <button class="btn btn-dark btn-block" type="submit">가입</button>
                                    <a class="btn btn-dark btn-block" href="{{ url_for('auth.login') }}">취소</a>
                                </div>
                                <p class="mt-3"></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
