{% extends "base.html" %}
{% block content %}
<main>
    <div class="container">
        <p class="center-block" style="width: 300px; padding:40px;"></p>
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">ImageCatch</h3></div>
                    <div class="card-body">
                        <form method="post" class="post-form">
                            {{ form.csrf_token }}
                            {% include "form_errors.html" %}
                            <div class="form-group">
                                <input class="form-control py-2" type="text" name="userid" id="userid" placeholder="아이디" value="{{ form.userid.data or '' }}"/>
                            </div>
                            <div class="form-group">
                                <input class="form-control py-2" type="password" name="password" id="password" placeholder="비밀번호" value="{{ form.password.data or '' }}"/>
                            </div>
                            {#
                                <div class="form-group">
                                    <a class="small" href="{{ url_for('auth.findpasswd') }}">아이디/비밀번호 찾기</a>
                                </div>
                            #}
                            <div class="form-group">
                                <button type="submit" class="btn btn-dark btn-block">로그인</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <div class="small"><a href="{{ url_for('auth.signup') }}">아이디가 없으신가요? 회원가입</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
