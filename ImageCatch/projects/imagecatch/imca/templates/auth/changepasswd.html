{% extends 'base.html' %}
{% block content %}
<main>
    <div class="container">
        <p class="center-block" style="width: 300px;"></p>
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-3">비밀번호 변경</h3></div>
                    <div class="card-body">
                        <form method="post" class="post-form">
                            {{ form.csrf_token }}
                            {% include "form_errors.html" %}
                            <div class="form-group">
                                <label for="old_password">기존 비밀번호</label>
                                <input class="form-control py-2 mt-1" type="password"  name="old_password" id="old_password" placeholder="기존 비밀번호"  value="{{ form.old_password.data or '' }}"/>
                            </div>
                            <div class="form-group">    
                                <label for="new_password1">새 비밀번호</label>
                                <input class="form-control py-2 mt-1" type="password"  name="new_password1" id="new_password1" placeholder="새로운 비밀번호"  value="{{ form.new_password1.data or '' }}"/>
                            </div>
                            <div class="form-group">    
                                <label for="new_password2">새 비밀번호 (확인)</label>
                                <input class="form-control py-2 mt-1" type="password"  name="new_password2" id="new_password2" placeholder="새로운 비밀번호 확인"  value="{{ form.new_password2.data or '' }}"/>
                            </div>
                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                <a class="small"></a>
                                <button class="btn btn-dark" type="submit">변경</button>
                            </div>
                        </form>                    
                        <p class="mt-4"></p>       
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>                
{% endblock %}
