{% extends "base.html" %}
{% block content %}
<main>
    <div class="container">
        <p class="center-block" style="width: 300px; padding:40px;"></p>
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">비밀번호 확인</h3></div>
                    <div class="card-body">
                        <form method="post" class="post-form">
                            {{ form.csrf_token }}
                            {% include "form_errors.html" %}
                            <div class="form-group">
                                <label class="small mb-1" for="password1">비밀번호</label>
                                <input class="form-control py-2" type="password" name="checkpassword" id="checkpassword" placeholder="비밀번호를 입력해주세요." value="{{ form.checkpassword.data or '' }}"/>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-dark btn-block">확인</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
